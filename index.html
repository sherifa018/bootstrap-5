<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">

</head>
<body>
    <div class="card border p-5 mt-5 w-50 d-flex flex-column justify-content-center align-items-center">
                      <div class=" card-header bg-white ">
                            <img class=" mb-2" src="bootstrap-4.svg  " style="width: 100px;">
    
                            <h3 class="my-3 " >Please Sign In</h3>
                      </div>
                <div class="w-100">
                    <input class="form-control w-100 mb-2" type="email" placeholder="Email address" >
                </div>
                <div class="w-100">

                <div class="">

                        <input class="form-check" type="checkbox" id="remember">

                    </div>
                </div>

                <div class="w-100 ">
                    <input class="form-control bg-primary text-white w-100 " type="submit" value="Sign in" >
                </div>

              <div class="card-footer bg-white">&#169;2017-2020</div>

   
   </div>
